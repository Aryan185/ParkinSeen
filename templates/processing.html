<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        .navbar h1 {
            margin: 0;
        }

        .nav-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            margin-top: 10px;
        }

        .nav-menu li {
            display: inline;
            margin-right: 20px;
        }

        .nav-menu li:last-child {
            margin-right: 0;
        }

        .nav-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-menu li a:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .processing-text {
            text-align: center;
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }

        .video-container {
            text-align: center;
            margin-bottom: 20px;
        }

        video {
            max-width: 100%;
            border-radius: 10px;
        }

        .btn-container {
            text-align: center;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Parkinson's Disease Test</h1>
        <ul class="nav-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/help">Help</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Processing Video...</h1>
        <div class="video-container">
            <video controls>
                <source src="{{ url_for('static', filename='vid_latest.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <p class="processing-text">Please wait while we analyze your video.</p>
        <div class="btn-container">
            <form action="/diagnose" method="post">
                <button type="submit">Get Results</button>
            </form>
        </div>
    </div>
</body>
</html>
